server:
  port: 9000
  encoding:
    charset: UTF-8
    enabled: true
    force: true
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        #show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
messages:
  basename: i18n/exception
  encoding: UTF-8
